# Nginx Ingress - HTTPS routing with TLS via cert-manager
# Routes: / -> frontend, /docs -> backend docs, /api/* -> backend (strips /api prefix)
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-docs
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 167.71.202.208.sslip.io
      secretName: app-tls-secret
  rules:
    - host: 167.71.202.208.sslip.io
      http:
        paths:
          # FastAPI docs routes (no rewrite needed)
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /openapi.json
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /redoc
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-api
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 167.71.202.208.sslip.io
      secretName: app-tls-secret
  rules:
    - host: 167.71.202.208.sslip.io
      http:
        paths:
          # Backend API routes (rewrite /api/xxx -> /xxx)
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-frontend
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 167.71.202.208.sslip.io
      secretName: app-tls-secret
  rules:
    - host: 167.71.202.208.sslip.io
      http:
        paths:
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
