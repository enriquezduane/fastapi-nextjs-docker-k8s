name: Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'next-frontend/**'
      - 'fastapi-backend/**'
      # Note: Don't include k8s/** here - it causes infinite loops
      # when the workflow updates image tags in manifests

env:
  API_URL: "https://enriquezduane.tech/api"
  DOCKER_USER: "enriquezduane"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 1. BUILD BACKEND
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./fastapi-backend
          push: true
          tags: ${{ env.DOCKER_USER }}/fastapi-backend:${{ github.sha }}

      # 2. BUILD FRONTEND (With Baked Env Var)
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./next-frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.API_URL }}
          tags: ${{ env.DOCKER_USER }}/next-frontend:${{ github.sha }}

      # 3. UPDATE K8S MANIFESTS
      - name: Update Kubernetes Manifests
        run: |
          cd k8s

          # Replace 'latest' or old tag with new commit SHA
          sed -i "s|image: ${DOCKER_USER}/fastapi-backend:.*|image: ${DOCKER_USER}/fastapi-backend:${{ github.sha }}|g" 04-backend-deployment.yaml
          sed -i "s|image: ${DOCKER_USER}/next-frontend:.*|image: ${DOCKER_USER}/next-frontend:${{ github.sha }}|g" 06-frontend-deployment.yaml

          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add .
            git commit -m "chore: update image tags to ${{ github.sha }} [skip ci]"
            git push
          else
            echo "No changes to manifests."
          fi
