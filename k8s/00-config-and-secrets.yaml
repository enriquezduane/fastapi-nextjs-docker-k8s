# Configuration and Secrets for the application
---
# ConfigMap - Non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # MySQL Configuration
  MYSQL_DATABASE: "testdb"
  MYSQL_USER: "user"
  
  # Backend Configuration
  ALLOWED_ORIGINS: "http://167.71.202.208:30080,http://178.128.49.7:30080"

---
# Secret - Sensitive data (passwords, connection strings)
# Note: Values are base64 encoded for Kubernetes secrets
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  # MySQL Secrets (using stringData for readability - auto-encoded to base64)
  MYSQL_ROOT_PASSWORD: "securepassword"
  MYSQL_PASSWORD: "securepassword"
  
  # Backend Secrets
  DB_CONNECTION_STRING: "mysql+pymysql://user:securepassword@mysql:3306/testdb"
